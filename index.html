<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Insta Feed Bootstrap</title>
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-light bg-light">

            <div class="container">

                                                 <!---Brand-->

                    <a class="navbar-brand" href="#">
                        <i class="fab fa-instagram" style="font-size: 30px;"></i>
                        <img src="https://logos-marcas.com/wp-content/uploads/2020/04/Instagram-Logo.png" width="100"
                        height="40" class="d-inline-block align-top image-fluid" alt="">
                    </a>
                    <div class="navbar">
                        <button class="btn btn-success" data-toggle="modal" data-target="#postmodal">
                            Create a New Post
                        </button>
                    
                                                                <!--Modal----------->
                    
                        <div class="modal fade" id="postmodal" data-backdrop="static" data-keyboard="false" tabindex="1" role="dialog"
                            aria-labelledby="postModal" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="FormControlTextarea1"></label>
                                                <textarea class="form-control border-dark" id="FormControlTextarea1" rows="2"></textarea>
                                            </div>
                                        </form>
                                        <i class="fas fa-camera" style="font-size: 20px; margin-right: 2px; border: 1.5px solid lightgray; 
                                                                    padding: 6px; border-radius: 4px;"></i>
                                        <i class="fas fa-map-marker-alt" style="font-size: 20px; border: 1.5px solid lightgray; 
                                                                    padding: 6px 8px; border-radius: 4px;"></i>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                </div>
                    
                            </div>
                    
                    
                        </div>
                    
                                                    <!-----Dropdown btn-->
                    
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbar Dropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" </a>
                                <i class="fas fa-cog"></i>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Log Out</a>
                                </div>

                        </div>
                    


                    </div>
                
            </div>

        </nav>

        <!----Pill Plugin-->

        







    </div>
    <! ------ Funcionalidades Bootstrap---------->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
